trigger:
- master
stages:
  - stage: Gather_data

    jobs:
      - job: 'ScrapeGit'

        strategy:
          parallel: 5

        pool:
          vmImage: 'ubuntu-latest'

        steps:
        - script: |
            source scripts/installGithubScrapping.sh
            echo "Will scrape:"
            cat scripts/sample/sample.txt | slicer.sh $(System.JobPositionInPhase)  $(TotalJobsInPhase)
            echo
            cat scripts/sample/sample.txt | slicer.sh $(System.JobPositionInPhase)  $(TotalJobsInPhase)   |  gitReports.sh - '2 years ago' 'today'
          displayName: 'Git Scrape'

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: 'gitReports'
            artifact: 'GitReports-$(System.JobPositionInPhase)'
            publishLocation: 'pipeline'

- stage: Aggregate_Data
    jobs:
      - job: Aggregate

        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              path: gitReports

          - script: |
              ls gitReports
            displayName: 'debug'

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: 'gitReports'
              artifact: "Results"
              publishLocation: 'pipeline'
            displayName: 'Publish results'
